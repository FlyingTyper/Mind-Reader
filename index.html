    <script>
        function simulateMindReading(prompt) {
  document.getElementById('loading').style.display = 'block';
  var prompts = ["Calculating neurons", "Decoding brainwaves", "Reading data", "Decoding information"];
  var progressBar = document.getElementById('progressBar');
  var width = 1;
  var promptIndex = 0;

  var interval = setInterval(function() {
    if (width >= 100) {
      clearInterval(interval);
      document.getElementById('loading').style.display = 'none';
      alert('Are you thinking of "' + prompt + '"?');
    } else {
      width++;
      progressBar.style.width = width + '%';

      if (width % 25 === 0 && promptIndex < prompts.length) {
        document.getElementById('loading').textContent = prompts[promptIndex];
        promptIndex++;
      }
    }
  }, 30); // Simulating progress update
}
  
    </script>
</head>
<body>

    <div>
        <label for="prompt">Enter a prompt: </label>
        <input type="text" id="prompt">
        <button onclick="simulateMindReading(document.getElementById('prompt').value)">Read My Mind</button>
    </div>

    <div id="loading">prompts</div>
    
    <div id="progressBar"></div>

</body>
